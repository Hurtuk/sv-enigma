<i class="top-icon qr red"></i>
<button type="button" class="back-button">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-chevron-left fa-w-10 fa-9x"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z" class=""></path></svg>
    Revoir l'énigme
</button>
<i class="key"></i>
<p>Réponse :</p>
<input type="text" [(ngModel)]="answer" />
<p>{{19 - answer?.length}} {{19 - answer?.length > 1 ? 'lettres restantes' : 'lettre restante'}}</p>
<button type="button" class="unlock-button" (click)="validAnswer()">
    Déverrouiller
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="key" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-key fa-w-16 fa-7x"><path fill="currentColor" d="M512 176.001C512 273.203 433.202 352 336 352c-11.22 0-22.19-1.062-32.827-3.069l-24.012 27.014A23.999 23.999 0 0 1 261.223 384H224v40c0 13.255-10.745 24-24 24h-40v40c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24v-78.059c0-6.365 2.529-12.47 7.029-16.971l161.802-161.802C163.108 213.814 160 195.271 160 176 160 78.798 238.797.001 335.999 0 433.488-.001 512 78.511 512 176.001zM336 128c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z" class=""></path></svg>
</button>
<div class="answer-panel panel-ok">
</div>
<div class="answer-panel panel-error" [class.opened]="error">
    <h2>Mauvaise réponse</h2>
    <p>Avez-vous donné la bonne réponse ?<br/>L'avez-vous bien orthographiée ?</p>
    <p>Avez-cous scanné la bonne couleur ?</p>
    <p>Êtes-vous dans la bonne salle ?</p>
</div>
